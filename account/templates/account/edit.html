{% extends 'base.html' %}
{% block title %}Edit your account {% endblock title %}

{% block content %}
<h1>Edit your account here</h1>
<p> You can edit your account using the form below.</p>
<form method="post" enctype='multipart/form-data'>
{{ user_form.as_p }}
{{ profile_form.as_p }}
{% csrf_token %}
<p><input type="submit" value="Save Changes"></p>
</form>
{% endblock content %}

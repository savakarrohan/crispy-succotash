{% load blog_tags %}
{% load static %}
<!DOCTYPE html>
<html>

    <head>
        <title>
            {% block title %}
            {% endblock title %}
        </title>
        <link rel="stylesheet" href="{% static '/css/blog.css' %}">
    </head>

    <body>
        <div id="content">
            {% block content %}
            {% endblock content %}
        </div>
        <div id="sidebar">
            <h2>My Blog</h2>
            <p>This is my blog and I have written {% total_posts %} posts so far.</p>
            <h3>Latest posts</h3>
            {% show_latest_posts 3 %}
        </div>
    </body>

</html>
